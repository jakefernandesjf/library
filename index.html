<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>My Library</h1>
            <button id="btn-add-book" class="button-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="1.25em">
                    <title>plus-circle</title>
                    <path
                        d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
                <p>Add Book</p>
            </button>
        </div>
    </header>

    <main class="container">
    </main>
    <dialog>
        <h2>Add Book</h2>
        <form method="dialog">
            <div class="input-text">
                <label for="input_title">Title</label>
                <input type="text" name="input_title" id="input_title" autofocus>
            </div>
            <div class="input-text">
                <label for="input_author">Author</label>
                <input type="text" name="input_author" id="input_author">
            </div>
            <div class="input-text">
                <label for="input_pages">Pages</label>
                <input type="tel" name="input_pages" id="input_pages">
            </div>
            <div class="input-checkbox">
                <label for="input_read">Book Read</label>
                <input type="checkbox" name="input_read" id="input_read">
            </div>
            <div class="dialog-buttons">
                <button>Cancel</button>
                <button>Submit</button>
            </div>
        </form>
    </dialog>
</body>

</html>
